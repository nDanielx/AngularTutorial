<div class="row">
  <div class="col-xl-12">
    <form>
      <div class="row">
        <div class="col-md-5 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" #nameIngredient />
        </div>
        <div class="col-md-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            #amountIngredient
          />
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button
            class="btn btn-success btn-sm button"
            (click)="onAddIngredient($event)"
            type="submit"
          >
            Add
          </button>
          <button
            class="btn btn-danger btn-sm button"
            type="button"
            (click)="onDeleteIngredient($event)"
          >
            Delete
          </button>
          <button class="btn btn-primary btn-sm button" type="button">
            Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
